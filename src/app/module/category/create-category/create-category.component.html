<div class="container-fluid">
    <div class="row">
        <div class="clo-12">
            <div class="page-title-box">
                <div class="page-title-right">
                    <ol class="breadcrumb m-0">
                        <li class="breadcrumb-item"><a href="javascript: void(0);">Accueil</a></li>
                        <li class="breadcrumb-item"><a href="javascript: void(0);">Gestion</a></li>
                        <li class="breadcrumb-item active">Categories</li>
                    </ol>
                </div>
                <h4 class="page-title">Ajout/Modifier</h4>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6" style="margin-left: auto; margin-right: auto;">
            <div class="card">
                <div class="card-body">
                    <h4 class="header-title" *ngIf="!paramId">Nouvelle Catégorie</h4>
                    <h4 class="header-title" *ngIf="paramId">Modifié Catégorie</h4>
                    <ul class="nav nav-tabs nav-bordered mb-3"></ul>
                    <div class="tab-content">
                        <div class="tab-pane show active" id="custom-styles-preview">
                            <form #addCategoryForm="ngForm" class="needs-validation" novalidate="">
                                <div class="mb-3">
                                    <label class="form-label" for="validationCustom01">Code</label>
                                    <input type="text" class="form-control" id="validationCustom01" [(ngModel)]="formDataCategoryDTO.code" name="code" id="code" #code="ngModel" placeholder="First name" value="Mark" required="">
                                    <div class="valid-feedback">
                                        Looks good!
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label" for="validationCustom02">Libelle</label>
                                    <input type="text" class="form-control" [(ngModel)]="formDataCategoryDTO.designation" name="designation" id="designation" #designation="ngModel" placeholder="Last name" value="Otto" required="">
                                    <div class="valid-feedback">
                                        Looks good!
                                    </div>
                                </div>

                                <div class="button-group mb-3">
                                    <button *ngIf="!paramId" type="submit" class="btn btn-success btn-lg mb-1" (click)="onAddCategory()" style="cursor: pointer;">
                                        <i class="fa fa-database"></i> Enregistrer</button
                                      >&nbsp;&nbsp;
                                    <button
                                        *ngIf="paramId"
                                        class="btn btn-primary btn-lg mb-1"
                                        (click)="onUpdateCategory()"
                                        style="cursor: pointer;"
                                        >
                                        <i class="fa fa-database"></i>Modifié
                                        </button>
                                    <button routerLink="/product/list" class="btn btn-warning btn-lg mb-1">
                                        <i class="mdi mdi-arrow-left"></i> Retour</button>
                                </div>

                            </form>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
